if (window.addEventListener) {
    // DOM2 standard
   window.addEventListener("load", loadEventListeners, false);
}
else  {
    // Microsoft's precursor to it, IE8 and earlier
    window.attachEvent("onload", loadEventListeners);
}


function loadEventListeners() {

	}
	
	else{

}
